<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Ingenieros — Misión: Red Planet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100 flex items-center justify-center p-6">
    <main class="w-full max-w-md space-y-6">
      <header class="space-y-1">
        <h1 class="text-2xl font-bold">🧑‍🚀 Registro de Ingenieros</h1>
        <p class="text-slate-300">Identifícate para acceder al panel de la cabina.</p>
      </header>

      <section class="rounded-2xl bg-slate-800 p-6 shadow-lg space-y-4">
        <label for="nombre" class="block text-sm text-slate-300">Nombre del ingeniero</label>
        <input
          id="nombre"
          type="text"
          placeholder="Ej: Laura"
          class="w-full rounded-xl bg-slate-900 border border-slate-700 px-4 py-2 outline-none focus:ring-2 focus:ring-sky-500"
        />

        <button
          class="w-full rounded-xl bg-sky-600 hover:bg-sky-500 active:scale-[.99] px-4 py-2 font-semibold"
          onclick="registrar()"
        >
          Registrar
        </button>

        <p id="salida" class="min-h-6 text-sm text-slate-200"></p>
      </section>

      <footer class="text-xs text-slate-400">
        Consejo: comprueba vacío con <code>if (nombre === "")</code> y usa template literals para el saludo.
      </footer>
    </main>
  </body>
</html>
